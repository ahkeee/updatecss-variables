<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Update CSS Variables with <span class="hl">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="10" max="200" value="10" data-sizing="px">

        <label for="color">Color:</label>
        <input id="color" type="color" name="base" value="#2FC8CA">
    </div>
    <img src="./images/street.jpg" alt="japan anime street">
</body>
</html>
